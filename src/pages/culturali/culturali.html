<ion-header>

  <ion-navbar>
    <ion-title>Punti culturali</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="getArcheologia()">
      <ion-avatar item-start>
        <img src="assets/imgs/profile.png">
      </ion-avatar>
      <h3>Punti archeologici</h3>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="getArchitettura()">
      <ion-avatar item-start>
        <img src="assets/imgs/profile.png">
      </ion-avatar>
      <h3>Punti architettonici</h3>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/profile.png">
      </ion-avatar>
      <h3>Punti archivistici</h3>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="getMusei()">
      <ion-avatar item-start>
        <img src="assets/imgs/profile.png">
      </ion-avatar>
      <h3>Musei</h3>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="getStoriaArte()">
      <ion-avatar item-start>
        <img src="assets/imgs/profile.png">
      </ion-avatar>
      <h3>Punti storico-artistici</h3>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
