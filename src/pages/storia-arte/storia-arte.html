<ion-header>

  <ion-navbar>
    <ion-title>Punti storico-artistici</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="getChiese()">
      <ion-avatar item-start>
        <img src="assets/imgs/chiesa.jpg">
      </ion-avatar>
      <h3>Chiese</h3>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="getMonumenti()">
      <ion-avatar item-start>
        <img src="assets/imgs/monumenti.jpg">
      </ion-avatar>
      <h3>Monumenti</h3>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
