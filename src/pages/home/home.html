<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Lezioni di GeoStoria</h2>
  <ion-list>
    <ion-item (click)="getAmbientali()">
      <ion-avatar item-start>
        <img src="assets/imgs/ambiente.jpg">
      </ion-avatar>
      <h3>Punti ambientali</h3>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="getCulturali()">
      <ion-avatar item-start>
        <img src="assets/imgs/cultura.jpg">
      </ion-avatar>
      <h3>Punti culturali</h3>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
