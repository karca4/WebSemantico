<ion-header>

  <ion-navbar>
    <ion-title>Monumenti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let a of array">
      <ion-item (click)="dettagli(a)">
        <ion-avatar item-start>
          <img src="assets/imgs/monumenti.jpg">
        </ion-avatar>
        <h3>{{a}}</h3>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
